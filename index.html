<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        defer
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/nti.png" type="image/x-icon">
    <script defer src="./js/start.js"></script>
    <script async src="https://arc.io/widget.min.js#NEtRCFN7"></script>
    <title>NTI Kronhus</title>
</head>
<body>

    <h1 class="text-center mt-5">NTI Kronhus</h1>

    <div class="container d-flex flex-wrap justify-content-center">

        <div data-toggle="tooltip" data-placement="top" title="Logga in på schoolsoft" 
        class="m-2 text-center border-top border-success p-3 shadow">
            <a target="_blank" href="https://sms.schoolsoft.se/nti/html/redirect_login.htm">
                <img width="128" class="img-thumbnail" src="./images/schoolsoft.png" alt="Schoolsoft">
            </a>
            <hr>
            <h3>Schoolsoft</h3>
        </div>

        <div data-toggle="tooltip" data-placement="top" title="NTI's kronhus hemsida" 
        class="m-2 text-center border-top border-success p-3 shadow">
            <a target="_blank" href="https://www.ntigymnasiet.se/kronhus/">
                <img width="128" class="img-thumbnail" src="./images/nti.png" alt="NTI">
            </a>
            <hr>
            <h3>NTI Hemsida</h3>
        </div>

        <div data-toggle="tooltip" data-placement="top" title="Klass rum" 
        class="m-2 text-center border-top border-success p-3 shadow">
            <a target="_blank" href="https://classroom.google.com/h">
                <img width="128" class="img-thumbnail" src="./images/classroom.png" alt="Classroom">
            </a>
            <hr>
            <h3>Classroom</h3>
        </div>

        <div data-toggle="tooltip" data-placement="top" title="Meet" 
        class="m-2 text-center border-top border-success p-3 shadow">
            <a target="_blank" href="https://meet.google.com/">
                <img width="128" class="img-thumbnail" src="./images/meet.png" alt="Meet">
            </a>
            <hr>
            <h3>Meet</h3>
        </div>

    </div>
    <div class="container mt-5 text-center">

        <p class="text-monospace text-muted">
            Administreras av Matteus Westman 
            <br>
            Förfrågningar av nya funktioner eller nya grejer kontakta via <a href="mailto:funktioner@ntikronhus.com">funktioner@ntikronhus.com</a>
        </p>
    </div>
</body>
</html>
